<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Star Wars</title>
</head>
<body>
    <background>
        <div class="main-background">
            <img src="./photos/STAR BACKGROUND.png" alt="star-bg" id="star-bg">
        </div>
    </background>
    <div class="mainframe">
        <header>
            <div class="header-frame">
                <div class="header-buttons">
                    <div class="button-frame">
                        <p>EPISODES</p>
                    </div>
                    <div class="button-frame">
                        <p>CHARACTERS</p>
                    </div>
                    <div class="button-frame">
                        <p>AUTHORS</p>
                    </div>
                    <div class="button-frame">
                        <p>SOUNDTRACKS</p>
                    </div>
                    <div class="button-frame">
                        <p>GALLERY</p>
                    </div>
                </div>
                <div class="logo-frame">
                    <img src="./photos/Star_Wars_Logo..png" alt="star-wars-logo" id="sw-logo">
                </div>
            </div>
        </header>
        <intro>
            <div class="intro-frame">
                
                <h1>IN A GALAXY, FAR FAR AWAY...</h1>
            </div>
        </intro>
    </div>
</body>
</html>
